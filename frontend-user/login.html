<!DOCTYPE html>
<html class="login-init">
    <head>
        <title>login</title>
        <link rel="stylesheet" href="styles/stylesheet.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body class="login-init">
        <div class="login-global-container">

            <div id="login_form" class="login-form-container">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" id="li_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="li_password" class="form-control" required>
                </div>
                <button id="li_btn" class="li-btn">LogIn</button>
                <!-- <input type="submit" value="LogIn" class="li-btn"> -->
                <p id="create_link">Create account</p>
            </div>



            <div id="signup_form" class="login-form-container">
                <div id="close_form" class="x-icon">X</div>
                <div class="form-group">
                    <label>Username:</label>
                    <input id="su_username" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input id="su_email" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input id="su_password" type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input id="su_confirm_password" type="password" class="form-control" required>
                </div>
                <button id="su_btn" class="li-btn">SignUp</button>
            </div>
    






        </div>
        <script src="./jS/login.js"></script>
    </body>
</html>
