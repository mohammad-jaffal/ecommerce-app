<!DOCTYPE html>
<html>

<head>
    <title>Add</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="global-container">


        <div class="header-container">
            <div class="header">
                <div class="header-logo">
                    <h1>me-shop</h1>
                </div>
                <div class="header-option">
                    <p id="add_cat">Add category</p>
                </div>
                <div class="header-option">
                    <p id="log_out">LogOut</p>
                </div>
            </div>
        </div>




        <div id="add_form" class="add-form-container">
            <h3>Add item :)</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="item_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="text" id="item_price" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select id="categories" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="myfile">Upload image:</label>
                <input type="file" id="item_image" class="image-input" required>
            </div>
            <button id="add_btn" class="add-btn">Add</button>
        </div>



        <div id="add_cat_form" class="add-form-container">

            <div class="x-container">
                <h3>Add Category :)</h3>
                <p id="x_icon">X</p>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="cat_name" class="form-control" required>
            </div>
            <button id="add_cat_btn" class="add-btn">Add</button>
        </div>


    </div>
    <script src="./jS/admin.js"></script>
</body>

</html>
