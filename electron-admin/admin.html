<!DOCTYPE html>
<html>

<head>
    <title>Add</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="global-container">


        <div id="add_form" class="add-form-container">
            <h3>Add item :)</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="item_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="text" id="item_price" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select id="categories" class="form-control">
                    <option value="all">All</option>
                    <option value="1">2</option>
                    <option value="32">3</option>
                    <option value="4">4</option>
                </select>

            </div>
            <div class="form-group">
                <label for="myfile">Upload image:</label>
                <input type="file" id="item_image" class="image-input" required>
            </div>
            <button id="add_btn" class="add-btn">Add</button>
        </div>


    </div>
    <script src="./jS/admin.js"></script>
</body>

</html>
